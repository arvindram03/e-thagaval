<form action="{% url 'wagtailsearch_search' %}" method="get" class="container hang">
    <div class="row">
        <div>
            <div class="input-group input-group-lg">
                <input type="text" name="q" class="form-control" placeholder="Search for hotels, shops and more..."/>
                <div class="input-group-btn input-group-lg">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
